fields:
    name:
        label: 'dragontek.company::lang.labels.name'
        oc.commentPosition: ''
        span: auto
        required: 1
        type: text
    customer:
        label: 'dragontek.company::lang.labels.customer'
        span: auto
        type: text
    url:
        label: 'dragontek.company::lang.labels.url'
        span: auto
        default: 'http://'
        type: text
    published_at:
        label: 'dragontek.company::lang.labels.published_at'
        default: now
        type: datepicker
        mode: date
        span: auto
    slug:
        label: 'dragontek.company::lang.labels.slug'
        oc.commentPosition: ''
        span: auto
        type: text
tabs:
    fields:
        description:
            type: richeditor
            size: giant
            label: 'dragontek.company::lang.labels.description'
            span: full
            tab: 'dragontek.company::lang.labels.description'
        services:
            type: partial
            path: $/dragontek/company/controllers/relations/services.htm
            tab: 'dragontek.company::lang.services.menu_label'
        picture:
            label: 'dragontek.company::lang.labels.picture'
            type: fileupload
            mode: image
            span: left
            imageHeight: 260
            imageWidth: 260
            tab: 'dragontek.company::lang.labels.attachments'
        pictures:
            label: 'dragontek.company::lang.labels.pictures'
            type: fileupload
            mode: image
            span: right
            imageHeight: 260
            imageWidth: 260
            tab: 'dragontek.company::lang.labels.attachments'
        files:
            label: 'dragontek.company::lang.labels.files'
            type: fileupload
            mode: file
            span: right
            tab: 'dragontek.company::lang.labels.attachments'
        tags:
            type: partial
            path: $/dragontek/company/controllers/relations/tags.htm
            tab: 'dragontek.company::lang.tags.menu_label'
